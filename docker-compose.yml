
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: boardroom-postgres
    environment:
      POSTGRES_DB: boardroomclub
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d boardroomclub"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: boardroom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: boardroom-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5
    container_name: boardroom-neo4j
    environment:
      NEO4J_AUTH: neo4j/devpassword
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
